[autostart]
autostart_wf_shell = false
wallpaper = swaybg -i /usr/share/lxqt/wallpapers/waves-logo.png
notifications = lxqt-notificationd
session = lxqt-config-session && killall wayfire
message = notify-send -a 'Welcome to LXQt - Wayland Session' -i dialog-information -t 30000 'No compositor is selected, please choose one in Wayland Settings.' 'The session will be restarted after closing the window.'
